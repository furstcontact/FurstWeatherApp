<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <div class="weather-app">

      <input type="search" placeholder="Enter a city..." class="search-input" required/>

    <main>

      <p>

          <br />
          Humidity: 66%, Wind: 3.13km/h

      <div>🌤️ 12°C</div>
      </p>
    </main>
    <footer>
      Built by
      <a href="https://github.com/furstcontact" target="_blank">Tanya Furst</a>
      and is built on
      <a href="https://github.com/furstcontact/FurstWeatherApp" target="_blank"
        >Github</a
      >
      and hosted on
      <a
        href="https://app.netlify.com/sites/furst-weather-app/configuration/general"
        target="_blank"
        >Netlify</a>.
    </footer>

  </body>
</html>
